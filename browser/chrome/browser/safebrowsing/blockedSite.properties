malware.title2 = ¡Este sitio es una web atacante!
malware.shortDesc = El sitio web en %S ha sido reportado como un sito atacante y ha sido bloqueado basándose en las preferencias de seguridad.
malware.longDesc2 = <p>Los sitios atacantes intentan instalar programas que pueden robar información privada, usar su ordenador para atacar otros o dañar su sistema.</p>
<p>Algunos sitios atacantes distribuyen intencionalmente software dañino, pero muchos son comprometidos sin el conocimiento o permiso de sus propietarios.</p>
phishing.title2 = ¡Sitio web reportado como falsificación!
phishing.shortDesc2 = El sitio web en %S ha sido reportado como una falsificación web y ha sido bloqueado basándose en sus preferencias de seguridad.
phishing.longDesc2 = <p>Las falsificaciones de webs son diseñadas para intentar engañar al usuario para que revele información personal o financiera imitando fuentes en las que confia.</p><p>Introducir cualquier información en esta página web puede resultar en un robo de identidad o en otro tipo de fraude.</p>
