-321 = No hay suficiente espacio en disco para descargar nuevos mensajes. Pruebe a borrar el correo antiguo, vaciar la papelera de reciclaje y compactar sus carpetas de correo, y luego vuelva a intentarlo.
-1000 = La aplicación se ha quedado sin memoria.
4000 = Construyendo archivo de resumen para %S…
4001 = Hecho
4002 = Recibiendo: mensaje %S de %S
4003 = Se ha producido un error en la conexión el servidor de correo POP3.
4004 = Se produjo un error al enviar el nombre de usuario.
4005 = Se produjo un error al enviar la contraseña.
4006 = Error al guardar los mensajes de correo. Compruebe que tiene permiso de escritura en el directorio y suficiente espacio en disco.
4029 = Esta carpeta está siendo procesada. Por favor, espere hasta que termine el proceso para obtener los mensajes.
4007 = Conexión: sistema principal contactado, enviando información de conexión…
4008 = No hay mensajes nuevos en el servidor.
4009 = Se han recibido %ld mensajes de %ld
4012 = El comando RETR no se completó con éxito. Error al recuperar el mensaje.
4013 = Error al obtener la contraseña de correo.
4014 = No ha especificado el usuario para este servidor. Por favor, indique uno en el menú de configuración de la cuenta y vuelva a intentarlo.
4015 = El comando LIST no se completó con éxito. Error al obtener el ID y tamaño de un mensaje.
4016 = El comando DELE no se completó con éxito. Error al marcar un mensaje como eliminado.
4017 = Introduzca su contraseña para %1$s en %2$s:
4018 = Por favor, introduzca una nueva contraseña para el usuario %.100s en %.100s:
4019 = Sin respuesta
4020 = Introduzca su contraseña:
4023 = La papelera ya contenía una carpeta llamada %s. La carpeta que acaba de eliminar puede encontrarse en la papelera con el nuevo nombre de %s.
4024 = El comando STAT no se completó con éxito. Error al obtener el número de mensajes y sus tamaños.
4025 = El servidor de correo %S respondió: 
4026 = Eliminando %S de %S mensajes
4027 = Copiando %S de %S mensajes a %S
4028 = Moviendo %S de %S mensajes a %S
4030 = El servidor de correo no permite identificación segura (SSL).
4032 = El archivo de spool de correo %S está bloqueado.
4033 = No se puede abrir el archivo de spool de correo %S.
4034 = No se puede crear el archivo de bloqueo %S. Para que movemail funcione, hay que crear archivos de bloqueo en el directorio de spool de correo. En muchos sistemas, esto se hace fijando el modo 01777 en el directorio spool.
4035 = No se puede eliminar el archivo de bloqueo %S.
4036 = No se puede truncar el archivo de spool %S.
4037 = No se puede encontrar el archivo de spool de correo.
4038 = Hubo un error al descargar el siguiente mensaje:   \nDe: %S\n   Asunto: %S\n Puede que este mensaje contenga un virus o que no haya suficiente espacio en disco. ¿Saltarse este mensaje?
4040 = El servidor de correo POP3 (%S) no admite UIDL ni XTND XLST, que se requieren para implementar las opciones ``Dejar en el servidor'', ``Tamaño máximo de mensaje'' o ``Descargar sólo cabeceras''. Para descargar su mensaje, desactive estas opciones en la configuración de servidor de su servidor de correo en la ventana Configuración de cuentas.
4041 = El servidor de correo POP3 (%S) no admite el comando TOP. Si el servidor no lo admite, no se puede implementar la preferencia ``Tamaño máximo de mensaje'' o ``Descargar sólo cabeceras''. Esta opción se ha desactivado, y todos los mensajes se recibirán sin tener en cuenta su tamaño.
4042 = El servidor de correo no admite identificación segura, o bien usted ha introducido una contraseña incorrecta. Por favor, compruebe su contraseña, o desactive la identificación segura en la configuración de servidor de su servidor de correo en la ventana Configuración de cuentas.\n
4043 = No se puede establecer conexión TLS con el servidor POP3. El servidor puede estar caído o configurado incorrectamente. Por favor, verifique la configuración correcta en las opciones de servidor de su servidor de correo en la ventana Configuración de cuentas y vuelva a intentarlo.
4044 = ¿Está seguro de que quiere eliminar la carpeta '%S'?
